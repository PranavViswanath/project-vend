<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Lend - Autonomous Food Bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
            background: linear-gradient(135deg, #f5f1eb 0%, #e8dfd3 100%);
            color: #2d2416;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .treehacks-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4a7c59 0%, #3d6b4a 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2d2416;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #7a6f5d;
            font-weight: 400;
            margin-top: 0.5rem;
        }

        .partner {
            font-size: 0.95rem;
            color: #9a8f7d;
            margin-top: 1rem;
            font-style: italic;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(45, 36, 22, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(45, 36, 22, 0.12);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #7a6f5d;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: #2d2416;
            line-height: 1;
        }

        .stat-unit {
            font-size: 1.25rem;
            color: #9a8f7d;
            margin-left: 0.25rem;
        }

        /* Category Breakdown */
        .breakdown {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(45, 36, 22, 0.08);
            margin-bottom: 3rem;
            animation: slideUp 0.8s ease-out 0.3s both;
        }

        .breakdown-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d2416;
            margin-bottom: 1.5rem;
        }

        .category-bars {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .category-label {
            min-width: 80px;
            font-weight: 500;
            color: #2d2416;
            text-transform: capitalize;
        }

        .category-bar {
            flex: 1;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            color: white;
            font-weight: 600;
            transition: all 0.5s ease-out;
        }

        .category-fruit { background: linear-gradient(90deg, #e8a87c 0%, #d89868 100%); }
        .category-snack { background: linear-gradient(90deg, #c38d9e 0%, #b17d8e 100%); }
        .category-drink { background: linear-gradient(90deg, #85b6d1 0%, #6fa2bd 100%); }

        /* Live Feed */
        .feed {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(45, 36, 22, 0.08);
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .feed-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d2416;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .live-indicator {
            width: 8px;
            height: 8px;
            background: #4a7c59;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .donation-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 600px;
            overflow-y: auto;
        }

        .donation-card {
            border: 1px solid #e8dfd3;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            animation: fadeInSlide 0.5s ease-out;
        }

        .donation-card:hover {
            border-color: #c9b8a3;
            background: #faf8f5;
        }

        .donation-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .donation-id {
            font-size: 0.875rem;
            color: #9a8f7d;
            font-weight: 600;
        }

        .donation-time {
            font-size: 0.875rem;
            color: #9a8f7d;
        }

        .donation-item {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d2416;
            margin-bottom: 0.75rem;
        }

        .donation-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.75rem;
            color: #7a6f5d;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 0.95rem;
            color: #2d2416;
            font-weight: 500;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .badge-fruit { background: #ffecd6; color: #c9762c; }
        .badge-snack { background: #f7e0e8; color: #a35870; }
        .badge-drink { background: #d9edf7; color: #4a7c9e; }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #7a6f5d;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e8dfd3;
            border-top-color: #4a7c59;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #9a8f7d;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <div class="treehacks-logo">üå≤</div>
                <div>
                    <h1>Project Lend</h1>
                    <div class="subtitle">The autonomous food bank</div>
                </div>
            </div>
            <div class="partner">Powered by Claude AI ‚Ä¢ Ecumenical Hunger Program - Palo Alto</div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Items</div>
                <div class="stat-value" id="total-items">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Weight Collected</div>
                <div class="stat-value">
                    <span id="total-weight">0</span>
                    <span class="stat-unit">lbs</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unique Donors</div>
                <div class="stat-value" id="unique-donors">0</div>
            </div>
        </div>

        <!-- Category Breakdown -->
        <div class="breakdown">
            <div class="breakdown-title">Category Breakdown</div>
            <div class="category-bars">
                <div class="category-item">
                    <div class="category-label">Fruit</div>
                    <div class="category-bar category-fruit" id="bar-fruit" style="width: 0%">
                        <span id="count-fruit">0</span>
                    </div>
                </div>
                <div class="category-item">
                    <div class="category-label">Snack</div>
                    <div class="category-bar category-snack" id="bar-snack" style="width: 0%">
                        <span id="count-snack">0</span>
                    </div>
                </div>
                <div class="category-item">
                    <div class="category-label">Drink</div>
                    <div class="category-bar category-drink" id="bar-drink" style="width: 0%">
                        <span id="count-drink">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Live Feed -->
        <div class="feed">
            <div class="feed-title">
                <span class="live-indicator"></span>
                Live Donation Feed
            </div>
            <div id="donation-list" class="donation-list">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading donations...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function updateStats(stats) {
            document.getElementById('total-items').textContent = stats.total_items || 0;
            document.getElementById('total-weight').textContent = stats.total_weight_lbs || 0;
            document.getElementById('unique-donors').textContent = stats.unique_donors || 0;

            const categories = stats.by_category || {};
            const total = stats.total_items || 1;

            ['fruit', 'snack', 'drink'].forEach(cat => {
                const count = categories[cat] || 0;
                const percent = (count / total) * 100;
                document.getElementById(`count-${cat}`).textContent = count;
                document.getElementById(`bar-${cat}`).style.width = `${Math.max(percent, 5)}%`;
            });
        }

        function renderDonations(donations) {
            const container = document.getElementById('donation-list');
            
            if (donations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <div>No donations yet. Waiting for first item...</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = donations.reverse().map(d => `
                <div class="donation-card">
                    <div class="donation-header">
                        <div class="donation-id">Donation #${d.id}</div>
                        <div class="donation-time">${formatTime(d.timestamp)}</div>
                    </div>
                    <div class="donation-item">${d.item_name || 'Unknown Item'}</div>
                    <div class="donation-details">
                        <div class="detail-item">
                            <div class="detail-label">Category</div>
                            <div class="detail-value">
                                <span class="badge badge-${d.category}">${d.category}</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Weight</div>
                            <div class="detail-value">${d.estimated_weight_lbs || '?'} lbs</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Expiry</div>
                            <div class="detail-value">${d.estimated_expiry || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function fetchData() {
            try {
                const [statsRes, donationsRes] = await Promise.all([
                    fetch(`${API_BASE}/stats`),
                    fetch(`${API_BASE}/donations`)
                ]);

                if (!statsRes.ok || !donationsRes.ok) {
                    throw new Error('API not responding');
                }

                const stats = await statsRes.json();
                const donations = await donationsRes.json();

                updateStats(stats);
                renderDonations(donations);
            } catch (error) {
                console.error('Failed to fetch data:', error);
                document.getElementById('donation-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div>Unable to connect to API</div>
                        <div style="font-size: 0.875rem; margin-top: 0.5rem;">
                            Make sure the API is running: <code>python api.py</code>
                        </div>
                    </div>
                `;
            }
        }

        // Initial load
        fetchData();

        // Auto-refresh every 2 seconds
        setInterval(fetchData, 2000);
    </script>
</body>
</html>
